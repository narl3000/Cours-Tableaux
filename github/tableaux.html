<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau html</title>


<style>
    table { 
        border: 1px solid black; 
        width: 250px;

    }
    td { 
        border:1px solid black; 
        width: 33%;
    
    }
    table { 
        border-collapse: collapse;
        text-align: center;
    
    }

</style>
</head>
<body>

<table>

    <tr>

        <td rowspan="2">1</td>
        <td>2</td> <td>3</td>
    </tr>
    <tr>
     
        <td>4</td> <td>5</td> 
    </tr>
</table>



</body>
</html>
